<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon-32.png">
  <title>LAFA — Mapa de Flota</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../core/tailwind.init.js"></script>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <link rel="stylesheet" href="../core/shared.css">
  <style>
    /* Dark Leaflet popups */
    .leaflet-popup-content-wrapper {
      background: #1E1D28;
      color: #E5E7EB;
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    .leaflet-popup-tip { background: #1E1D28; }
    .leaflet-popup-close-button { color: #9CA3AF !important; font-size: 18px !important; }
    .leaflet-popup-close-button:hover { color: #fff !important; }
    .leaflet-popup-content { margin: 12px 16px; font-family: 'Inter Tight', system-ui, sans-serif; font-size: 13px; }

    /* Vehicle marker */
    .vehicle-marker {
      width: 12px; height: 12px; border-radius: 50%;
      border: 2px solid rgba(0,0,0,0.4);
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .vehicle-marker:hover { transform: scale(1.5); z-index: 1000 !important; }

    /* Center marker */
    .center-marker {
      width: 32px; height: 32px; border-radius: 6px;
      background: #FF5A00; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 8px rgba(255,90,0,0.4);
      color: #fff; font-size: 16px;
    }

    /* Charging marker */
    .charging-marker {
      width: 20px; height: 20px; border-radius: 50%;
      background: #22C55E; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 6px rgba(34,197,94,0.3);
      color: #fff; font-size: 10px; font-weight: 700;
    }

    /* Toggle switch — see shared.css for .toggle-switch */

    /* Map legend */
    .map-legend {
      position: absolute; bottom: 24px; right: 12px; z-index: 1000;
      background: rgba(30,29,40,0.92); backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.08); border-radius: 10px;
      padding: 12px 16px; font-size: 11px;
    }
    .legend-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; box-shadow: 0 0 0 1px rgba(255,255,255,0.1); }
    .legend-square { width: 10px; height: 10px; border-radius: 2px; flex-shrink: 0; box-shadow: 0 0 0 1px rgba(255,255,255,0.1); }

    /* Filter panel — see also shared.css for .filter-section-title */

    /* Mobile filter toggle */
    #filter-toggle-mobile {
      display: none;
      position: absolute; top: 12px; left: 12px; z-index: 1000;
      background: rgba(30,29,40,0.92); backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.1); border-radius: 8px;
      padding: 8px 14px; color: #fff; font-size: 13px; font-weight: 500;
      cursor: pointer;
    }

    @media (max-width: 1023px) {
      #filter-toggle-mobile { display: flex; align-items: center; gap: 6px; }
      #filter-panel { display: none; position: absolute; top: 52px; left: 12px; z-index: 1000; width: 260px; max-height: calc(100vh - 200px); overflow-y: auto; border-radius: 12px; }
      #filter-panel.show { display: block; }
    }

    /* Leaflet attribution smaller */
    .leaflet-control-attribution { font-size: 9px !important; opacity: 0.6; }
  </style>
</head>
<body class="bg-lafa-dark text-white font-sans antialiased">

  <div class="flex h-screen overflow-hidden">
    <aside id="app-sidebar"></aside>

    <main class="flex-1 overflow-y-auto relative">
      <div id="page-header"></div>

      <div class="p-4 sm:p-6 space-y-4">
        <!-- KPI Bar -->
        <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
          <div class="bg-lafa-card rounded-xl p-4 sm:p-5 border border-white/5">
            <span class="text-xs text-gray-400 uppercase tracking-wider" data-i18n="fleetmap.kpi.active">Activos</span>
            <p class="text-2xl sm:text-3xl font-bold mt-2 text-green-400" id="kpi-active">0</p>
          </div>
          <div class="bg-lafa-card rounded-xl p-4 sm:p-5 border border-white/5">
            <span class="text-xs text-gray-400 uppercase tracking-wider" data-i18n="fleetmap.kpi.charging">Cargando</span>
            <p class="text-2xl sm:text-3xl font-bold mt-2 text-blue-400" id="kpi-charging">0</p>
          </div>
          <div class="bg-lafa-card rounded-xl p-4 sm:p-5 border border-white/5">
            <span class="text-xs text-gray-400 uppercase tracking-wider" data-i18n="fleetmap.kpi.maintenance">Mantenimiento</span>
            <p class="text-2xl sm:text-3xl font-bold mt-2 text-yellow-400" id="kpi-maintenance">0</p>
          </div>
          <div class="bg-lafa-card rounded-xl p-4 sm:p-5 border border-white/5">
            <span class="text-xs text-gray-400 uppercase tracking-wider" data-i18n="fleetmap.kpi.fleetSoh">SOH Flota</span>
            <p class="text-2xl sm:text-3xl font-bold mt-2" id="kpi-soh">0%</p>
          </div>
          <div class="bg-lafa-card rounded-xl p-4 sm:p-5 border border-white/5">
            <span class="text-xs text-gray-400 uppercase tracking-wider" data-i18n="fleetmap.kpi.alerts">Alertas</span>
            <p class="text-2xl sm:text-3xl font-bold mt-2 text-red-400" id="kpi-alerts">0</p>
          </div>
        </div>

        <!-- Map + Filter Layout -->
        <div class="relative lg:grid lg:grid-cols-[280px_1fr] gap-4" style="min-height:calc(100vh - 240px);">

          <!-- Filter Panel -->
          <div id="filter-panel" class="bg-lafa-card rounded-xl border border-white/5 p-4 self-start lg:block">

            <!-- Panel Header -->
            <div class="flex items-center justify-between mb-4">
              <span class="text-xs font-semibold text-white/80 uppercase tracking-wider" data-i18n="fleetmap.filter.title">Filtros</span>
              <button id="reset-filters" class="text-[11px] text-gray-500 hover:text-lafa-orange transition-colors duration-150" data-i18n="fleetmap.filter.reset">Limpiar</button>
            </div>

            <!-- Layers -->
            <div>
              <p class="filter-section-title" data-i18n="fleetmap.filter.layers">Capas</p>
              <div class="space-y-3">
                <label class="filter-row filter-row-between">
                  <span class="text-sm text-gray-300" data-i18n="fleetmap.filter.daeVehicles">Vehículos DaE</span>
                  <div class="toggle-switch active" data-layer="dae"></div>
                </label>
                <label class="filter-row filter-row-between">
                  <span class="text-sm text-gray-300" data-i18n="fleetmap.filter.ltoVehicles">Vehículos LTO</span>
                  <div class="toggle-switch active" data-layer="lto"></div>
                </label>
                <label class="filter-row filter-row-between">
                  <span class="text-sm text-gray-300" data-i18n="fleetmap.filter.centers">Centros LAFA</span>
                  <div class="toggle-switch active" data-layer="centers"></div>
                </label>
                <label class="filter-row filter-row-between">
                  <span class="text-sm text-gray-300" data-i18n="fleetmap.filter.charging">Estaciones de Carga</span>
                  <div class="toggle-switch active" data-layer="charging"></div>
                </label>
                <label class="filter-row filter-row-between">
                  <span class="text-sm text-amber-400 font-medium" data-i18n="fleetmap.filter.sohOverlay">Overlay SOH</span>
                  <div class="toggle-switch" data-layer="soh"></div>
                </label>
              </div>
            </div>

            <!-- Status -->
            <div class="border-t border-white/5 pt-5 mt-5">
              <p class="filter-section-title" data-i18n="fleetmap.filter.status">Estado</p>
              <div class="space-y-2">
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-status="active">
                  <span class="w-2 h-2 rounded-full bg-green-400 flex-shrink-0"></span>
                  <span data-i18n="shared.status.active">Activo</span>
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-status="charging">
                  <span class="w-2 h-2 rounded-full bg-blue-400 flex-shrink-0"></span>
                  <span data-i18n="shared.status.charging">Cargando</span>
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-status="maintenance">
                  <span class="w-2 h-2 rounded-full bg-yellow-400 flex-shrink-0"></span>
                  <span data-i18n="shared.status.maintenance">Mantenimiento</span>
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-status="idle">
                  <span class="w-2 h-2 rounded-full bg-gray-500 flex-shrink-0"></span>
                  <span data-i18n="shared.status.idle">Inactivo</span>
                </label>
              </div>
            </div>

            <!-- OEM -->
            <div class="border-t border-white/5 pt-5 mt-5">
              <p class="filter-section-title" data-i18n="fleetmap.filter.oem">Fabricante</p>
              <div class="space-y-2">
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-oem="Geely"> Geely
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-oem="JAC"> JAC
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-oem="GAC"> GAC
                </label>
              </div>
            </div>

            <!-- SOH Range -->
            <div class="border-t border-white/5 pt-5 mt-5">
              <p class="filter-section-title" data-i18n="fleetmap.filter.sohRange">Rango SOH</p>
              <div class="space-y-2">
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-soh="95">
                  <span class="w-2 h-2 rounded-full bg-green-500 flex-shrink-0"></span>
                  <span data-i18n="fleetmap.filter.soh95">&ge;95% Excelente</span>
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-soh="90">
                  <span class="w-2 h-2 rounded-full bg-green-400 flex-shrink-0"></span>
                  <span data-i18n="fleetmap.filter.soh90">90–94% Bueno</span>
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-soh="85">
                  <span class="w-2 h-2 rounded-full bg-yellow-500 flex-shrink-0"></span>
                  <span data-i18n="fleetmap.filter.soh85">85–89% Atención</span>
                </label>
                <label class="filter-row text-sm text-gray-300">
                  <input type="checkbox" checked class="custom-checkbox" data-soh="below">
                  <span class="w-2 h-2 rounded-full bg-red-500 flex-shrink-0"></span>
                  <span data-i18n="fleetmap.filter.sohBelow">&lt;85% Crítico</span>
                </label>
              </div>
            </div>

            <!-- Vehicle count -->
            <div class="pt-4 mt-4 border-t border-white/5">
              <p class="text-xs text-gray-400" id="vehicle-count"></p>
            </div>
          </div>

          <!-- Map Container -->
          <div class="relative rounded-xl overflow-hidden border border-white/5" style="min-height:500px;">
            <button id="filter-toggle-mobile">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>
              <span data-i18n="fleetmap.mobileToggle">Filtros</span>
            </button>
            <div id="map" class="w-full h-full" style="min-height:500px; background:#1a1a2e;"></div>
            <!-- Legend -->
            <div class="map-legend" id="map-legend">
              <div class="space-y-2">
                <div class="flex items-center gap-2">
                  <span class="legend-dot" style="background:#14B8A6;"></span>
                  <span class="text-gray-300" data-i18n="fleetmap.legend.dae">DaE</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="legend-dot" style="background:#F59E0B;"></span>
                  <span class="text-gray-300" data-i18n="fleetmap.legend.lto">LTO</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="legend-square" style="background:#FF5A00;"></span>
                  <span class="text-gray-300" data-i18n="fleetmap.legend.center">Centro LAFA</span>
                </div>
                <div class="flex items-center gap-2">
                  <span class="legend-dot" style="background:#22C55E;"></span>
                  <span class="text-gray-300" data-i18n="fleetmap.legend.chargingStation">Estación de Carga</span>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </main>
  </div>

  <script src="../core/i18n.js"></script>
  <script src="../core/shared.js"></script>
  <script src="fleetmap.js"></script>
</body>
</html>
